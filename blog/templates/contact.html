{% extends 'home.html' %}

{% block content %}
<section id="home" class="main-contact parallax-section">
     <div class="overlay"></div>
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12">
                    <h1>Contact Us</h1>
               </div>

          </div>
     </div>
</section>

<!-- Contact Section -->

<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <h2>Contactez Nous</h2>
                    <p>Ne Soyez pas timide, remplissez le formulaire ci dessous, pour toute interrogation ou requete qui vous turlupinerai, 
                      on y repondera volontier</p>

                       <h3>{{success}}</h3>

                    <form action="#" method="post">
                     {% csrf_token %}
                         <div class="col-md-4 col-sm-4">
                              <input  type="text" class="form-control" id="name" placeholder="Nom et Prenom" name='f_name'>
                         </div>
                         <div class="col-md-4 col-sm-4">
                              <input  type="email" class="form-control" id="email" placeholder="Email" name='email'>
                      	 </div>
                         <div class="col-md-4 col-sm-4">
                              <input  type="text" class="form-control" id="subject" placeholder="Sujet" name='subject'>
                      	 </div>
                         <div class="col-md-12 col-sm-12">
                              <textarea rows="5" class="form-control" id="message" placeholder="Message" name='content'></textarea>
                         </div>
                         <div class="col-md-3 col-sm-6">
                              <input name="submit" type="submit" class="form-control" id="submit" value="Envoyer">
                         </div>
                    </form>
               </div>

          </div>
     </div>
</section>
{% endblock %}
